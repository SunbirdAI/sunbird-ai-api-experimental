<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="media/sunbird-favicon.jpg">
    <title>Sunbird Translate</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="  bg-[url('media/background.png')] bg-cover bg-opacity-20 bg-slate-80"  >
    <header class="bg-[#282850]">
        <div class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="nav_bar_icon ">
            <img class="h-8 w-auto" src="media/Sunbird-Ai-SVG.svg">
            </div>
        </div>
    </header>
    <main class="p-12 flex" >
        
        <div class="bg-white p-10 contain w-2/3 container rounded-xl shadow-lg items-center grid grid-cols-2 gap-2 ">
            <div class="col1">
                <select name="Souce Language" id="tta_select_drop" class="ttasrcsl inline-flex  justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-50">
                    <option value="">Auto Detect</option>
                    <option value="English">English</option>
                    <option value="Luganda">Luganda</option>
                    <option value="Lugbara">Lugbara</option>
                    <option value="Runyankole">Runyankole</option>
                    <option value="Ateso">Ateso</option>
                    <option value="Acholi">Acholi</option>                                    
                </select>
            </div>
            <div class="col1">
                <select name="Souce Language" id="tta_select_drop" class="ttasrcsl inline-flex justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ">
                    <option value="">Auto Detect</option>
                    <option value="English">English</option>
                    <option value="Luganda">Luganda</option>
                    <option value="Lugbara">Lugbara</option>
                    <option value="Runyankole">Runyankole</option>
                    <option value="Ateso">Ateso</option>
                    <option value="Acholi">Acholi</option>                                      
                </select>
            </div>
            <div class="col1 ">
                <textarea class="w-full aspect-[3/1] shadow-sm ring-1 ring-inset ring-gray-300 lg:placeholder:text-5xl placeholder:font-thin" placeholder="Enter the texts to be translated"></textarea>
            </div>
            <div class="col1  ">
                <textarea class="w-full aspect-[3/1] shadow-sm ring-1 ring-inset ring-gray-300" placeholder="Translated texts."></textarea>
            </div>
        </div>
    </main>
</body>
</html>
